<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aziende Collaboratrici - TechHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .azienda-box {
            background-color: rgba(255,255,255,0.1);
            margin: 15px auto;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .azienda-box h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .azienda-box p {
            margin: 0;
            font-size: 14px;
            color: #e0e0e0;
        }

        .freccia {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
            z-index: 999;
        }

        .freccia:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<a href="/" class="freccia">‚Üê</a>
<h1>ü§ù Aziende partner</h1>
{% for azienda in aziende %}
    <div class="azienda-box">
        <h3>{{ azienda.nome_azienda }}</h3>
        <p>Sede legale: {{ azienda.sede_legale }}</p>
    </div>
{% empty %}
    <p>Nessuna azienda registrata.</p>
{% endfor %}
</body>
</html>
