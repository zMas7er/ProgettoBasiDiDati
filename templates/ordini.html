<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>I miei ordini</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .ordine {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
        }

        .ordine h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .componenti {
            margin-left: 20px;
        }

        .componenti li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<a href="/" class="freccia" title="Torna alla home">←</a>

    <h1>I miei ordini</h1>

    {% for ordine in ordini %}
    <div class="ordine">
        <h2>Ordine {{ ordine.data_creazione|date:"d/m/Y H:i" }}</h2>
        <p><strong>Stato:</strong> {{ ordine.stato }}</p>
        <p><strong>Componenti:</strong></p>
        <ul class="componenti">
            {% for comp in ordine.componenti.all %}
            <li>{{ comp.nome }} - €{{ comp.prezzo }}</li>
            {% endfor %}
        </ul>
    </div>
    {% empty %}
    <p style="text-align: center; font-weight: bold;">Non hai effettuato ordini.</p>
    {% endfor %}

<style>
    .freccia {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    background: rgba(0, 0, 0, 0.2);
    padding: 6px 12px;
    border-radius: 8px;
    transition: background 0.2s ease;
}
.freccia:hover {
    background: rgba(255, 255, 255, 0.2);
}

</style>
</body>
</html>
